<!DOCTYPE html>
<html>
<head>
    <title>Add Score</title>
</head>
<body>
    <h1>Add a New Score</h1>
    <form method="POST">
        <label>Date:</label>
        <input type="date" name="date" required><br><br>

        <label>Subject:</label>
        <input type="text" name="subject" required><br><br>

        <label>Test Type:</label>
        <input type="text" name="test_type" placeholder="Quiz, Exam, Homework" required><br><br>

        <label>Score:</label>
        <input type="number" step="0.01" name="score" required><br><br>

        <label>Max Score:</label>
        <input type="number" step="0.01" name="max_score" required><br><br>

        <button type="submit">Save</button>
    </form>

    <br>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
