<!DOCTYPE html>
<html>
<head>
    <title>Edit Score</title>
</head>
<body>
    <h1>Edit Score</h1>
    <form method="POST">
        <label>Date:</label>
        <input type="text" name="date" value="{{ score[0] }}" required><br>

        <label>Subject:</label>
        <input type="text" name="subject" value="{{ score[1] }}" required><br>

        <label>Test Type:</label>
        <input type="text" name="test_type" value="{{ score[2] }}" required><br>

        <label>Score:</label>
        <input type="number" step="0.1" name="score" value="{{ score[3] }}" required><br>

        <label>Max Score:</label>
        <input type="number" step="0.1" name="max_score" value="{{ score[4] }}" required><br><br>

        <button type="submit">Save Changes</button>
    </form>

    <a href="/dashboard">Cancel</a>
</body>
</html>
