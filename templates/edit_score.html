<!DOCTYPE html>
<html>
<head>
    <title>Edit Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Edit Score</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" name="date" value="{{ score[1] }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Subject</label>
                    <input type="text" name="subject" value="{{ score[2] }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Test Type</label>
                    <input type="text" name="test_type" value="{{ score[3] }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Score</label>
                    <input type="number" step="0.1" name="score" value="{{ score[4] }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Max Score</label>
                    <input type="number" step="0.1" name="max_score" value="{{ score[5] }}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-warning w-100">Update Score</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
